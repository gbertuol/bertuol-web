<header class="s-header" role="banner">

  {% assign full_base_url = site.url %}
  <a class="s-title" href="{{ full_base_url }}/">{{ site.title | escape }}</a>

  <nav class="s-nav">
    {% for a_page in site.pages %}
      {% if a_page.title %}
        <a class="s-nav-page-link" href="{{ a_page.url | prepend: full_base_url }}">{{ a_page.title | escape}}</a>
      {% endif %}
    {% endfor %}
  </nav>

</header>
