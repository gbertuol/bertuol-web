<div class="p-posts s-container">
  <h1 class="p-posts-heading">Posts</h1>

  <ul class="p-post-list">
    {% for a_post in site.posts %}
      <li class="p-a-post">
        <h2>
          <a class="p-a-post-link" href="{{ a_post.url | prepend: full_base_url }}">{{ a_post.title | escape }}</a>
        </h2>
        <p class="p-a-post-preview">
          {{ a_post.content | truncate: 200 }}
        </p>
        <span class="p-a-post-meta">{{ a_post.date | date: "%b %-d, %Y" }}</span>
      </li>
    {% endfor %}
  </ul>
</div>
